<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bundle.js" defer></script>
    <title>Shooter JS</title>
  </head>
  <body>
    <div class="score-container">
      <span>Score: </span>
      <span id="score">0</span>
    </div>
    <div id="start-game-container" class="start-game-container">
      <h1>0</h1>
      <p>Points</p>
      <button id="start-btn" class="start-btn">Start Game</button>
    </div>
    <div id="game-over-container" class="game-over-container">
      <h1 id="final-score">0</h1>
      <p>Points</p>
      <button id="restart-game-btn" class="restart-game-btn">
        Restart Game
      </button>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
